<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ChelaJs {% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/main.css">
	{% block head %}
	{% endblock %}
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-45919625-1', 'chelajs.com');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Chela Js</a>
			</div>
			<div class="navbar-collapse collapse">
				{% if user %}
				<div class="navbar-right">
					<p class="navbar-text">
						<img class="avatar" src="{{ user.data.avatar_url }}">
						<span>{{ user.username }}</span>
						<span>|</span>
						<span><a class="log-out" href="/log-out">Log out <i class="fa fa-caret-square-o-right"></i></a></span>
					</p>
				</div>
				{% else %}
				<form class="navbar-form navbar-right" action="/auth/github">
					<button type="submit" class="btn btn-primary"><i class="fa fa-github"></i> Haz log in with github</a></button>
				</form>
				{% endif %}
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					{% for url, label in breadcrumbs %}
						<li><a href="{{ url }}"><span class="glyphicon glyphicon-star"></span>{{ label }}</a></li>
					{% endfor %}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	{% block content %}{% endblock %}
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h6>Contacto</h6>
					<p>Contacta a <a>@siedrix</a></p>
				</div>
				<div class="col-md-8">
					<h6>Patrocinadores</h6>
				</div>
			</div>
		</div>
	</div>
	{% block js %}{% endblock %}
</body>
</html>
