{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block head %}
	{% parent %}

	<link rel="stylesheet" href="/css/admin.css">
	<link rel="stylesheet" href="/css/date-picker/jquery-ui-1.10.4.custom.min.css"
{% endblock %}

{% block content %}
	<div class="main">
		<div class="container">
			<form method="POST">
				{% if event.name %}
				<h1>{{ event.name }}</h1>
				{% else %}
				<h1>Create new event</h1>
				{% endif %}
				<div class="row list">
					<div class="col-sm-2">
						<span>Name</span>
					</div>
					<div class="col-sm-10">
						<input type="text" name="name" value="{{ event.name }}"/>
					</div>
				</div>
				<div class="row list">
					<div class="col-sm-2">
						<span>Date</span>
					</div>
					<div class="col-sm-10">
						<input id="dayoh" type="text" name="date" value="{{ event.date }}"/>
					</div>
				</div>
				<div class="row list">
					<div class="col-sm-2">
						<span>Stage</span>
					</div>
					<div class="col-sm-10">
						<input type="text" name="stage" value="{{ event.stage }}"/>
					</div>
				</div>
				<div class="row list">
					<div class="col-sm-2">
						<span>Except</span>
					</div>
					<div class="col-sm-10">
						<textarea class="medium" name="except">{{ event.except }}</textarea>
					</div>
				</div>				
				<div class="row list">
					<div class="col-sm-2">
						<span>Description</span>
					</div>
					<div class="col-sm-10">
						<textarea class="big" name="description">{{ event.description }}</textarea>
					</div>
				</div>							
				<div class="row right button-container">
					{% if event.name %}
						<button class="btn btn-primary btn-lg">Update event &raquo;</button>
					{% else %}
						<button class="btn btn-primary btn-lg">Create event &raquo;</button>
					{% endif %}
				</div>
			</form>
		</div>
	</div>
{% endblock %}
{% block js %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery.2.0.3.min.js"><\/script>')</script>
	<script src="/js/vendors/jquery-ui-1.10.4.custom.min.js"></script>
	<script>
		$('#dayoh').datetimepicker({"dateFormat": "yy-mm-dd", timeFormat: "HH:mm"});
	</script>
{% endblock %}
