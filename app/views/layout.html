<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ChelaJs {% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/main.css">
	{% block head %}
	{% endblock %}
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Chela Js</a>
			</div>
			<div class="navbar-collapse collapse">
				{% if user %}
				<div class="navbar-right">
					<p class="navbar-text">
						<img class="avatar" src="{{ user.data.avatar_url }}">
						<span>{{ user.username }}</span>
						<span>|</span>
						<span><a class="log-out" href="/log-out">Log out <i class="fa fa-caret-square-o-right"></i></a></span>
					</p>
				</div>
				{% else %}
				<form class="navbar-form navbar-right" action="/auth/github">
					<button type="submit" class="btn btn-primary"><i class="fa fa-github"></i> Haz log in with github</a></button>
				</form>
				{% endif %}
			</div>
		</div>
	</div>
	{% block content %}{% endblock %}
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h6>Contacto</h6>
					<p>Contacta a <a>@siedrix</a></p>
				</div>
				<div class="col-md-8">
					<h6>Patrocinadores</h6>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
